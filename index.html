<!DOCTYPE html>
<html>
  <head>
    <title>Speak at Hugh</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3">
        <h1>Speak at Hugh</h1>
        <p>Speak at Hugh by typing words into this text box and clicking the 'speak' button</p>
        <form>
          <input type="text" id="text" placeholder="Words!" />
          <button type="button" class="btn btn-primary" id="speak">Speak</button>
        </form>
      </div>
    </div>
  <script>
    $('#speak').click(function(){
      $.get("https://2ebaf878.ngrok.com/speak?text="+encodeURIComponent($('#text').val()),function(err){
        if(err){
          alert(err);
        }
        else{
          alert('Success! I\'m sure you frightened me...');
        }
      });
    });
  </script>
  </body>
</html>
